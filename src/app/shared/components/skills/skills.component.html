<section class="skills">
  <h2 class="skills-title" data-aos="fade-right">Skills</h2>
  <div class="skills-container" cdkDropList (cdkDropListDropped)="drop($event)" *ngIf="!(authService.isLoggedIn$ | async)" >
    <div class="skills-card" data-aos="zoom-in" *ngFor="let skill of skills" >
      <div class="skill-card-up">
        <mat-progress-spinner class="spinner-container"
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="skill.percentaje">

        </mat-progress-spinner>
        <div class="percentaje">
        <span>{{skill.percentaje}}%</span>
        </div>
      </div>
      <div class="skill-card-down">
        <div class="skill-icon" ><i class={{skill.icon}} [ngStyle]="{'color':skill.color}"></i></div>
        <div class="skill-name">
          <h3>{{skill.title}}</h3>
        </div>
      </div>
      <div class="admin-buttons__container" *ngIf="authService.isLoggedIn$ | async">
        <app-edit-icon (click)="openSkillEditDialog('3000ms', '1500ms',skill.id)"></app-edit-icon>
        <app-delete-icon id="project-{{skill.id}}" (click)="deleteSkill(skill.id)"></app-delete-icon>
      </div>
    </div>
  </div>
  <div class="skills-container" cdkDropList (cdkDropListDropped)="drop($event)" *ngIf="(authService.isLoggedIn$ | async)" >
    <div class="skills-card" data-aos="zoom-in" *ngFor="let skill of skills" cdkDrag>
      <div class="skill-card-up">
        <mat-progress-spinner class="spinner-container"
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="skill.percentaje">

        </mat-progress-spinner>
        <div class="percentaje">
        <span>{{skill.percentaje}}%</span>
        </div>
      </div>
      <div class="skill-card-down">
        <div class="skill-icon" ><i class={{skill.icon}} [ngStyle]="{'color':skill.color}"></i></div>
        <div class="skill-name">
          <h3>{{skill.title}}</h3>
        </div>
      </div>
      <div class="admin-buttons__container" *ngIf="authService.isLoggedIn$ | async">
        <app-edit-icon (click)="openSkillEditDialog('3000ms', '1500ms',skill.id)"></app-edit-icon>
        <app-delete-icon id="project-{{skill.id}}" (click)="deleteSkill(skill.id)"></app-delete-icon>
      </div>
    </div>
  </div>
  <div class="add-btn__container" *ngIf="authService.isLoggedIn$ | async">
    <button mat-raised-button color="primary" class="add_btn" (click)="openSkillAddDialog('3000ms', '1500ms')">Agregar Item</button>
  </div>
</section>
