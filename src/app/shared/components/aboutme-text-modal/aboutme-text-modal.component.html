<h1 mat-dialog-title>Edite el texto</h1>
<mat-form-field appearance="fill">
  <mat-label>Ingrese el texto</mat-label>
  <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="30"></textarea>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Editar</button>

</div>
