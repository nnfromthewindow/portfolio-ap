<h1 mat-dialog-title>Seleccione una imagen para subir</h1>
<mat-form-field class="example-full-width">
  <mat-label>Ingrese la direccion de la imagen</mat-label>
  <input matInput placeholder="Link">
</mat-form-field>
<img [src]="imgURL" height="100" *ngIf="imgURL">
 <button mat-raised-button color="primary" (click)="onUpload()">Subir Imagen</button>
